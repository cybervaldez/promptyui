# Test hooks - log each stage for TreeExecutor verification
hooks:
  node_start:
    - script: hooks/log_stage.py
  resolve:
    - script: hooks/log_stage.py
  pre:
    - script: hooks/log_stage.py
  generate:
    - script: hooks/echo_generate.py
  post:
    - script: hooks/log_stage.py
  node_end:
    - script: hooks/log_stage.py
