<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V5: Flip Cards</title>
<style>
  :root {
    --pu-bg-primary: #191919;
    --pu-bg-secondary: #202020;
    --pu-bg-tertiary: #2f2f2f;
    --pu-text-primary: #ebebeb;
    --pu-text-secondary: #999999;
    --pu-text-muted: #7a7a7a;
    --pu-accent: #529CCA;
    --pu-accent-bg: rgba(82, 156, 202, 0.08);
    --pu-accent-border: rgba(82, 156, 202, 0.25);
    --pu-border: rgba(255, 255, 255, 0.06);
    --pu-radius: 4px;
    --pu-radius-sm: 3px;
    --pu-font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --pu-font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--pu-bg-primary);
    color: var(--pu-text-primary);
    font-family: var(--pu-font-body);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .header {
    text-align: center;
    margin-bottom: 48px;
    max-width: 600px;
  }

  .header h1 {
    font-size: 14px;
    font-weight: 600;
    color: var(--pu-accent);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 8px;
  }

  .header p {
    font-size: 13px;
    color: var(--pu-text-muted);
    line-height: 1.6;
  }

  .prompt-block {
    max-width: 700px;
    width: 100%;
    text-align: center;
    font-size: 19px;
    line-height: 1.7;
    color: var(--pu-text-primary);
    padding: 40px;
    background: var(--pu-bg-secondary);
    border: 1px solid var(--pu-border);
    border-radius: 8px;
    perspective: 800px;
  }

  .wc {
    display: inline-block;
    position: relative;
    vertical-align: middle;
    min-width: 70px;
    height: 1.6em;
  }

  .wc-flipper {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .wc-face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--pu-font-mono);
    font-size: 16px;
    color: var(--pu-accent);
    background: var(--pu-accent-bg);
    border: 1px solid var(--pu-accent-border);
    border-radius: var(--pu-radius-sm);
    padding: 0 10px;
    white-space: nowrap;
  }

  .wc-face.back {
    transform: rotateX(180deg);
  }
</style>
</head>
<body>

<div class="header">
  <h1>V5: Flip Cards</h1>
  <p>Each wildcard is a 3D card that flips along the X-axis to reveal the next value. Smooth CSS 3D transform rotation, auto-cycling on a timer.</p>
</div>

<div class="prompt-block">
  <span>As a </span><!--
  --><span class="wc" data-wc="role"><span class="wc-flipper"><span class="wc-face front"></span><span class="wc-face back"></span></span></span><!--
  --><span>, describe a </span><!--
  --><span class="wc" data-wc="stage"><span class="wc-flipper"><span class="wc-face front"></span><span class="wc-face back"></span></span></span><!--
  --><span> startup in a </span><!--
  --><span class="wc" data-wc="tone"><span class="wc-flipper"><span class="wc-face front"></span><span class="wc-face back"></span></span></span><!--
  --><span> tone. Focus on the founding moment and the spark that ignited the vision.</span>
</div>

<script>
const wildcards = {
  role: ['narrator', 'critic', 'poet'],
  stage: ['Series A', 'seed', 'pre-seed'],
  tone: ['cheerful', 'melancholy', 'fierce']
};

document.querySelectorAll('.wc').forEach((el, wcIndex) => {
  const name = el.dataset.wc;
  const values = wildcards[name];
  if (!values) return;

  const flipper = el.querySelector('.wc-flipper');
  const front = el.querySelector('.front');
  const back = el.querySelector('.back');

  let currentIndex = 0;
  let rotation = 0;
  let showingFront = true;

  // Set initial value
  front.textContent = values[0];
  back.textContent = values[1] || values[0];

  function flip() {
    const nextIndex = (currentIndex + 1) % values.length;
    const afterNext = (nextIndex + 1) % values.length;

    // Put the next value on the hidden face
    if (showingFront) {
      back.textContent = values[nextIndex];
    } else {
      front.textContent = values[nextIndex];
    }

    rotation += 180;
    flipper.style.transform = `rotateX(${rotation}deg)`;
    showingFront = !showingFront;
    currentIndex = nextIndex;

    // Pre-set the next hidden face after flip completes
    setTimeout(() => {
      if (showingFront) {
        back.textContent = values[afterNext];
      } else {
        front.textContent = values[afterNext];
      }
    }, 650);
  }

  // Stagger start times
  setTimeout(() => {
    setInterval(flip, 2500);
  }, wcIndex * 700);
});
</script>
</body>
</html>
